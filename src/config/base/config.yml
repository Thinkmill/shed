# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:carbon

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # # Download and cache dependencies
      - restore_cache:
          keys:
            # Bump the version number in this configuration file
            # to manually invalidate the cache.
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: install packages
          command: yarn

      - save_cache:
          key: v2-dependencies-{{ checksum "package.json" }}
          paths:
            - node_modules

      # Run builder
      - run:
          name: "Build package"
          command: npm run build

      - run:
          name: "Lint code"
          command: yarn eslint ./src --format junit -o reports/junit/js-lint-results.xml


    # If you are using jest, uncomment this block.
    #   - run:
    #       name: "Run tests"
    #       # yarn here makes sure we are using the local jest binary
    #       command: yarn jest --ci --testResultsProcessor=\"jest-junit\"
    #       environment:
    #         JEST_JUNIT_OUTPUT: "reports/junit/js-test-results.xml"

      - store_test_results:
          path: reports/junit

      - store_artifacts:
          path: reports/junit
